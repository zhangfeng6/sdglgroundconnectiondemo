<!DOCTYPE html>
<html class="iframe-h">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>网站后台管理模版</title>
    <link rel="stylesheet" type="text/css" href="/admin/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="/admin/css/admin.css" />
    <style>
        table tr{height: 50px}
    </style>
</head>

<body>
<div class="wrap-container clearfix">
    <div class="column-content-detail">
        <div>
            <table>
                <thead>
                <tr>
                    <td>公司名称：<span id="one"></span></td>
                </tr>
                <tr>
                    <td>公司地点：<span id="two"></span></td>
                </tr>
                <tr>
                    <td>公司电话：<span id="three"></span></td>
                </tr>
                <tr>
                    <td>传&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;真：<span id="fone"></span></td>
                </tr>
                <tr>
                    <td>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;编：<span id="five"></span></td>
                </tr>
                <tr>
                    <td>经营许可证：<span id="six"></span></td>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<div class="layui-form-item"style="margin-left: -90px">
    <div class="layui-input-block" >
        <button id="jj" onclick="companyUpdate(this)" class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">修改</button>
    </div>
</div>
<script src="/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/jquery-1.8.2.min.js"></script>
<script>
    function  companyUpdate(ss) {
        $(document).on(
            layer.open({
                type: 2,
                title: '账户',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area : ['800px' , '520px'],
                content: '/admin/admins/companyone_update.html?companyId='+$(ss).val()+''
            })
        )
    }
    $(function () {
        getCompay()
    })

    function getCompay() {
        $.ajax({
            url:"/CompanyList.html",
            type:"get",
            dataType:"json",
            success:function (e) {
                $("#jj").val(e.data.companyId);
                $("#one").text(e.data.companyName);
                $("#two").text(e.data.companyAddress);
                $("#three").text(e.data.companyPhone);
                $("#fone").text(e.data.fax);
                $("#five").text(e.data.zipCode);
                $("#six").text(e.data.businessLicense);
            }
        })
    }
</script>
</body>

</html>
