
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>网站后台管理模版</title>
	<link rel="stylesheet" type="text/css" href="/admin/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="/admin/css/admin.css" />

</head>
<body>
<div class="wrap-container">
	<form class="layui-form" style="width: 90%;padding-top: 20px;">
		<div class="layui-form-item">
			<label class="layui-form-label">名称：</label>
			<div class="layui-input-block" style="width: 400px;">
				<input type="text" name="travelName" required lay-verify="required" placeholder="请输入旅行社名称" autocomplete="off" class="layui-input" id="one">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">负责人：</label>
			<div class="layui-input-block" style="width: 400px;">
				<input type="text" name="personName" required lay-verify="required" placeholder="请输入负责人名称" autocomplete="off" class="layui-input" id="two">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">职位：</label>
			<div class="layui-input-block" style="width: 400px;">
				<input type="text" name="personPost" required lay-verify="required" placeholder="请输入负责人职位" autocomplete="off" class="layui-input" id="three">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">联系电话：</label>
			<div class="layui-input-block" style="width: 400px;">
				<input type="text" name="phone" required lay-verify="required" placeholder="请输入联系电话" autocomplete="off" class="layui-input" id="fonr">
			</div>
		</div>


		<div class="layui-form-item">
			<div class="layui-input-block">
				<button  class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" onclick="getedit()">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>
<script src="/layui.js"></script>
<script src="/js/jquery-1.8.2.min.js"></script>
<script>
    //Demo
    layui.use(['form'], function() {
        var form = layui.form;
        form.render();
        //监听提交
        form.on('submit(formDemo)', function (data) {

            return false;
        });
    });
    function getedit() {
        var typename=$("#one").val()
        var personName=$("#two").val()
        var personPost=$("#three").val()
        var phone=$("#fonr").val().trim();
        var isMobile = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(17[0-9]{1})|(14[0-9]{1}))+\d{8})$/;
        if(typename.value =="" || typename.length ==0){
            alert("名称不能为空");
            return;
        }else if (personName.value =="" || personName.length ==0){
            alert("负责人不能为空");
            return;
        }else if(personPost.value =="" || personPost.length ==0){
            alert("职位不能为空");
            return;
        }else if(phone.substring(0,1)){
            if (!isMobile.exec(phone) && phone.length != 11) {
                alert("电话格式不正确");
                return;
            }else {
                var travel = $("form").serialize();
                $.ajax({
                    url: "/Travel/showTravelAdd.html",
                    data: travel,
                    type: "get",
                    dataType: "json",
                    success: function (data) {
                        if (data.data == 1) {
                            alert("添加成功")
                            parent.location.reload();
                            $("#one").val('');
                            $("#two").val('');
                            $("#three").val('');
                            $("#fonr").val('');
                        } else {
                            alert("添加失败")
                        }
                    }
                })
            }
        }
    }
</script>
</body>

</html>
