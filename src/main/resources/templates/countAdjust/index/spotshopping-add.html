<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" th:href="@{/admin/layui/css/layui.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/admin/css/admin.css}" />

	</head>
	<body>
	<form class="layui-form column-content-detail">


					<div class="layui-tab">
						<ul class="layui-tab-title">
							<li class="layui-this">景点购物信息</li>
						</ul>
						<div class="layui-tab-content">
							<div class="layui-tab-item layui-show">
								<div class="layui-form-item">
									<label class="layui-form-label">购物地名称：</label>
									<div class="layui-input-block">
										<input type="text" id="shoppingSite" placeholder="请输入购物地点名称" autocomplete="off" class="layui-input" th:value="${shoppingSite}">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-form-item" style="padding-left: 10px;">
						<div class="layui-input-block">
							<input type="hidden"  id="scenicSpotId" th:value="${scenicSpotId}"/>
							<input type="hidden"  id="shoppingId" th:value="${shoppingId}"/>
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" type="button" onclick="insertShopping()">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
	<script th:src="@{/admin/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
	<script th:src="@{/admin/js/jquery-3.2.1.js}"></script>
	<script th:src="@{/admin/js/common.js}" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use(['form', 'jquery', 'laydate', 'layer', 'laypage', 'dialog', 'common', 'tool', 'element', 'upload', 'layedit'], function() {
				var form = layui.form(),
					layer = layui.layer,
					$ = layui.jquery,
					laypage = layui.laypage,
					laydate = layui.laydate,
					layedit = layui.layedit,
					common = layui.common,
					tool = layui.tool,
					element = layui.element(),
					dialog = layui.dialog;
				//获取当前iframe的name值
				var iframeObj = $(window.frameElement).attr('name');
				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor', {
					tool: ['strong' //加粗
						, 'italic' //斜体
						, 'underline' //下划线
						, 'del' //删除线
						, '|' //分割线
						, 'left' //左对齐
						, 'center' //居中对齐
						, 'right' //右对齐
						, 'link' //超链接
						, 'unlink' //清除链接
						, 'image' //插入图片
					],
					height: 100
				})
				//全选
				form.on('checkbox(allChoose)', function(data) {
					var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
					child.each(function(index, item) {
						item.checked = data.elem.checked;
					});
					form.render('checkbox');
				});
				form.render();

				layui.upload({
					url: '上传接口url',
					success: function(res) {
						console.log(res); //上传成功返回值，必须为json格式
					}
				});
			});

        getShoppingById();

        /**
         *根据购物id查询该购物地点的信息
         */
		function getShoppingById() {
            var shoppingId=$("#shoppingId").val();
            $.ajax({
                type: "post",
                url: "/sdglGroundConnection/shopping/getShoppingById",
                data: {"shoppingId":shoppingId},
                dataType: "json",
                success:function (result1) {
                    $("#shoppingSite").val(result1.data.shoppingSite);
                    $("#shoppingId").val(result1.data.shoppingId);
                    $("#scenicSpotId").val(result1.data.scenicSpotId);
                }
            })
        }

        /**
		 * 编辑景点附近的购物地点
         */
		function insertShopping() {
		    var scenicSpotId=$("#scenicSpotId").val();
            var shoppingSite=$("#shoppingSite").val();
            var shoppingId=$("#shoppingId").val();
            if (shoppingSite==""){
				alert("请输入购物地点名称");
				return;
			}
			//添加购物地点
            if (shoppingId==0) {
                $.ajax({
                    type: "post",
                    url: "/sdglGroundConnection/shopping/insertShopping",
                    data: {"scenicSpotId":scenicSpotId,"shoppingSite":shoppingSite,"shoppingId":shoppingId},
                    dataType: "json",
                    success:function (result1) {
                        alert(result1.msg);
                        parent.location.reload();
                    }
                })
			}else {
                //删除购物地点
                $.ajax({
                    type: "post",
                    url: "/sdglGroundConnection/shopping/updateShopping",
                    data: {"shoppingId":shoppingId,"shoppingSite":shoppingSite},
                    dataType: "json",
                    success:function (result1) {
                        alert(result1.msg);
                        /*var index=parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);*/
                        parent.location.reload();
                    }
                })
			}


        }
	</script>
	</body>
</html>
