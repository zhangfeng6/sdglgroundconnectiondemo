<script type="text/javascript" th:src="@{/js/scheduling.js}"></script>
		<script type="text/javascript">
            //窗体加载事件
            $(function() {
                layui.use(['form', 'layedit', 'laydate','element'], function() {
                    var form = layui.form,
                        layer = layui.layer,
                        layedit = layui.layedit,
                        element=layui.element,
                        laydate = layui.laydate;
                    //日期
                    laydate.render({
                        elem: '#date'
                    });
                    laydate.render({
                        elem: '#date1'
                    });
                    laydate.render({
                        elem: '#date2'
                    });
                    element.render( 'test1');

                });
                gerresource();
                var offerId=$("input[name=offerId]").val();
                var Did=$("input[name=Did]").val();
                if(offerId!=null&&offerId!=0){
                    getofferById(offerId);
                }
                if(Did!=null&&Did!=0){
					getdispatchById(Did);

				}
				var zhidu=$("input[name=zhidu]").val();
				if(zhidu!=null&&zhidu!=0){
                    $("select").attr("disabled","disabled");
                    $("input").attr("disabled","disabled");
                    $("textarea").attr("disabled","disabled");
                    $("#baocun").hide();
				}

            });
			//删除景点信息
            function san(dang) {
                $(dang).parent().parent().remove();
            }
			//增加景点信息
            function add(qwe) {
				var index=qwe;
				var html=$("select[name=d1scenicspot1]").html();
				var leng=$("tr[name=d"+index+"jingdian]").length+1;
				$("tr[name=d"+index+"gouwudi]").prev().after("<tr id='scenic' name='d"+index+"jingdian'>" +
                    "<td><label class='layui-form-label'>景点</label></td>" +
                    "<td>" +
                    "<select name='d"+index+"scenicspot"+leng+"' style='height: 35px;width:180px;' onchange='jdchange(this)' lay-ignore>" +
                    ""+html+"</select>" +
                    "</td>" +
                    "<td><label class='layui-form-label' style='width: 200px;'>成本价:</label></td>" +
                    "<td><input type='text' name='d"+index+"costprice"+leng+"' class='layui-input'></td>" +
                    "<td style='bottom: 0px;'><label class='layui-form-label' onclick='san(this)'>×</label></td>" +
					"<td></td>"+
					"<td></td>"+
                    "<td style='width: 90px;padding-left: 5px;'>签单<input type='radio' value='签单' name='d"+index+"jingdpayment"+leng+"'></td>"+
                    "<td style='width: 90px;'>付现<input type='radio' value='付现' name='d"+index+"jingdpayment"+leng+"'></td>"+
                    "</tr>");
                layui.use(['form', 'layedit', 'laydate', 'element'], function () {
                    var form = layui.form,
                        layer = layui.layer,
                        layedit = layui.layedit,
                        element = layui.element,
                        laydate = layui.laydate,
                        a;
                    form.render(); //更新全部
                    form.render('select'); //刷新select选择框渲染
                });
            }
			//获取下拉框资源信息
            function gerresource(){
				$.ajax({
					url:"/sdglGroundConnection/dispatch/getresource",
					dataType:"json",
					type:"get",
					async:false,
					success:function (result) {
					    //给组团社下拉框加载信息
					    var content="<option value='0'>--请选择--</option>";
						$(result.data['travel']).each(function (i,e) {
								content+="<option value='"+e.travelId+"'>"+e.travelName+"</option>";
                        });
						$("select[name=travel]").html(content);
						content="<option value='0'>--请选择--</option>";
						//线路信息
                        $(result.data['template']).each(function (i,e) {
                            content+="<option value='"+e.templateId+"'>"+e.templateName+"</option>";
                        });
                        $("select[name=d1template]").html(content);
                        content="<option value='0'>--请选择--</option>";
                        //酒店类型
                        $(result.data['theroom']).each(function (i,e) {
                            content+="<option value='"+e.valueId+"'>"+e.valueContent1+"</option>";
                        });
                        $("select[name=d1hoteltype]").html(content);
                        content="<option value='0'>--请选择--</option>";
						//景点资源
                        $(result.data['scenicspot']).each(function (i,e) {
                            content+="<option value='"+e.scenicSpotId+"' price='"+e.costprice+"'>"+e.scenicSpotName+"</option>";
                        });
                        $("select[name=d1scenicspot1]").html(content);
                        content="<option value='0'>--请选择--</option>";
                        //购物地资源
                        $(result.data['shopping']).each(function (i,e) {
                            content+="<option value='"+e.shoppingId+"'>"+e.shoppingSite+"</option>";
                        });
                        $("select[name=d1shopping]").html(content);
                        content="<option value='0'>--请选择--</option>";
                        //饭店类型
                        $(result.data['diet']).each(function (i,e) {
                            content+="<option value='"+e.valueId+"'>"+e.valueContent1+"</option>";
                        });
                        $("select[name=d1wucan]").html(content);
                        $("select[name=d1wancan]").html(content);
                        content="<option value='0'>--请选择--</option>";
                        //导游
                        $(result.data['guide']).each(function (i,e) {
                            content+="<option value='"+e.guideId+"'>"+e.guideName+"</option>";
                        });
                        $("select[name=guide]").html(content);
                        content="<option value='0'>--请选择--</option>";
                        //车辆类型
                        $(result.data['vehicle']).each(function (i,e) {
                            content+="<option value='"+e.valueId+"'>"+e.valueContent1+"</option>";
                        });
                        $("select[name=vehicle]").html(content);
                        content="<option value='0'>--请选择--</option>";
                        //返程类型
                        $(result.data['traffic']).each(function (i,e) {
                            content+="<option value='"+e.valueId+"'>"+e.valueContent1+"</option>";
                        });
                        $("select[name=traffic]").html(content);
                        content="<option value='0'>--请选择--</option>";
                    },
					error:function (err) {
						alert(err);
                    }
				});
			}
			//选择景点后 显示成本价格
			function jdchange(obj) {
				var price=$(obj).find("option:selected").attr("price");
				$(obj).parent().next().next().children("input").val(price);
            }
            //资源类型下拉框改变值后  获取当前选择类型的资源信息
            function typechange(obj,type){
                var valueId=$(obj).val();
                if(valueId==0){
                    $(obj).parent().next().children("select").html("<option value='0'>--请选择--</option>");
                    return;
				}
				$.ajax({
					url:"/sdglGroundConnection/dispatch/listinfoByvalueId",
					data:{type:type,valueId:valueId},
					dataType:"json",
					type:"get",
					async:false,
					success:function (result) {
						 var content="<option value='0'>--请选择酒店--</option>";
                        if(type=="hoteltype"){
                            content="<option value='0'>--请选择酒店--</option>";
                            $(result.data).each(function (i,e) {
                                content+="<option value='"+e.hotelId+"' price='"+e.gettypeprice+"'>--"+e.hotelName+"--</option>";
                            });
                        }else if(type=="fantype"){
                            content="<option value='0'>--请选择饭店--</option>";
                            $(result.data).each(function (i,e) {
                                content+="<option value='"+e.typeId+"' price='"+e.costprice+"'>--"+e.restaurantName+"--</option>";
                            });
                        }else if(type=="cartype"){

			//时间格式化
            function SimpleDateFormat(pattern){
                var fmt = new Object();
                fmt.pattern = pattern;

                fmt.parse = function(source){
                    try{
                        return new Date(source);
                    }catch(e){
                        console.log("字符串 "+source+" 转时间格式失败！");
                        return null;
                    }
                };

                fmt.format = function(date){
                    if(typeof(date) == "undefined" || date == null || date==""){
                        return "";
                    }

                    try{
                        date = new Date(date);
                    }catch(e){
                        console.log("时间 "+date+" 格式化失败！");
                        return "";
                    }

                    var strTime = this.pattern;//时间表达式的正则

                    var o = {
                        "M+": date.getMonth() + 1, //月份
                        "d+": date.getDate(), //日
                        "H+": date.getHours(), //小时
                        "m+": date.getMinutes(), //分
                        "s+": date.getSeconds(), //秒
                        "q+": Math.floor((date.getMonth() + 3) / 3), //季度
                        "S": date.getMilliseconds() //毫秒
                    };

                    if (/(y+)/.test(strTime)){
                        strTime = strTime
                            .replace(RegExp.$1, (date.getFullYear() + "")
                                .substr(4 - RegExp.$1.length));
                    }
                    for (var k in o){
                        if (new RegExp("(" + k + ")").test(strTime)){
                            strTime = strTime.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                        }
                    }

                    return strTime;
                };
                return fmt;
            }
			//计算总金额
			function countprice() {
                var price=0;
                var renshu=$("input[name=num]").val();
				$("div[name=xianlu]").each(function (i,e) {
					var index=$(e).children("input").val();
					price+=parseInt($("input[name=d1jiucb]").val());
                    price+=parseInt($("input[name=d1spchengben]").val());
                    price+=parseInt($("input[name=d1wucancb]").val())*parseInt(renshu);
                    price+=parseInt($("input[name=d1wancancb]").val())*parseInt(renshu);
                    $("tr[name=d"+index+"jingdian]").each(function (q,w) {
						price+=parseInt($(w).children("td").next().next().next().children("input").val())*parseInt(renshu);
                    });
                });
				price+=parseInt($("input[name=jiushui]").val());
                price+=parseInt($("input[name=baoting]").val());
                price+=parseInt($("input[name=xiaofei]").val());
                price+=parseInt($("input[name=cheduicb]").val());

                //计算签单的总价格
                var qiandan=0;
                $("div[name=xianlu]").each(function (i,e) {
                    var index=$(e).children("input").val();
                   	if($("input[name=d"+index+"hotelpayment]:checked").val()=="签单"){
                        qiandan+=parseInt($("input[name=d"+index+"jiucb]").val());
                        qiandan+=parseInt($("input[name=d"+index+"spchengben]").val());
					}
                    if($("input[name=d"+index+"wucanpayment]:checked").val()=="签单"){
                        qiandan+=parseInt($("input[name=d"+index+"wucancb]").val())*parseInt(renshu);
                    }
                    if($("input[name=d"+index+"wancanpayment]:checked").val()=="签单"){
                        qiandan+=parseInt($("input[name=d"+index+"wancancb]").val())*parseInt(renshu);
                    }

                    $("tr[name=d"+index+"jingdian]").each(function (q,w) {
                        var ge=$(w).children("td").next().children("select").attr("name").substring(12,13);
						if($("input[name=d"+index+"jingdpayment"+ge+"]:checked").val()=="签单"){
                            qiandan+=parseInt($(w).children("td").next().next().next().children("input").val())*parseInt(renshu);
						}
                    });
                });
				var xianfu=parseInt(price)-parseInt(qiandan);
                var content="总金额："+price+"(RMB),其中现付："+xianfu+"(RMB),签单："+qiandan+"(RMB)";
				$("#showheji").text(content);
            }
