<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>网站后台管理模版</title>
    <link rel="stylesheet" type="text/css" th:href="@{/admin/layui/css/layui.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/admin/css/admin.css}" />
</head>
<body>
<div class="wrap-container">
    <form class="layui-form" style="width: 90%;padding-top: 20px;" id="jxlshuai">
        <div class="layui-form-item">
            <label class="layui-form-label">单据名称：</label>
            <div class="layui-input-block">
                <input type="text" name="typeName" required lay-verify="required" placeholder="请输入单据名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" onclick="panduan()">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script th:src="@{/js/jquery-1.8.2.min.js}"></script>
<script th:src="@{/admin/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/layui.js}"></script>
<script>
   $(function () {

   })

   function  panduan() {
       var typeName =$("input[name='typeName']").val();
       $.ajax({
           url: "/sdglGroundConnection/billType/equalBillType",
           data: {typeName:typeName},
           dataType: "json",
           type: "get",
           async : false,
           success: function (data) {
              if (typeName==data.data.typeName){
                  alert("名称相同，请重新输入！");
              }else{
                  save();
              }
           },
           error: function () {
               alert("错误！");
           }
       });
   }
   
    //新增单据信息
    function save() {
        var typeName=$("input[name='typeName']").val().trim();
            if (typeName=="" || typeName==null ||typeName==undefined){
                return;
            } else{
                var billType=$("#jxlshuai").serialize();
                $.ajax({
                    url: "/sdglGroundConnection/billType/saveBillType",
                    data: billType,
                    dataType: "json",
                    type: "get",
                    async : false,
                    success: function (data) {
                        parent.location.reload();
                        var index=parent.layer.getFrameIndex(window.name);
                        if (data!=null){
                            alert("新增保存成功！");
                            parent.layer.close(index);
                        }else {
                            alert("新增失败");
                        }
                    },
                    error: function () {
                        alert("错误！");
                    }
                })
            }
    }
    //Demo
    layui.use(['form', 'layedit', 'laydate', 'element'], function () {
        var form = layui.form,
            element = layui.element,
            laydate = layui.laydate;
            laydate.render({
            elem: '#vvv'
        });
        element.render();
        form.render('select', 'test1');
        form.render();
        //监听提交
        form.on('submit(formDemo)', function(data) {
            return false;
        });
    });
</script>
</body>

</html>
