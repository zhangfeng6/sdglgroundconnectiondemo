


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>网站后台管理模版</title>
    <link rel="stylesheet" type="text/css" th:href="@{/admin/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/admin/css/admin.css}" />
</head>
<body>
<div class="wrap-container">
    <form class="layui-form" style="width: 90%;padding-top: 20px;" id="jxlshuai">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width:100px">房间类型：</label>
            <div class="layui-input-block">
                <input type="hidden" name="dictionariesId" id="dictionariesId" th:value="${dictionariesId}==null?0:${dictionariesId}"/>
                <input type="text" name="valueContent1" required lay-verify="required" placeholder="输入房间类型" autocomplete="off" class="layui-input" id="one"style="width:550px;">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left:130px">
                <button onclick="validate()" type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script  th:src="@{/admin/js/jquery-3.2.1.js}"></script>
<script  th:src="@{/layui.js}"></script>
<script th:src="@{/admin/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
<script>
    var value="";
    $(function () {
        getHotelbang()
        $("#Hotel").click(function () {
            getHoteledit();
        });
    })

    //Demo
    layui.use(['form', 'layedit', 'laydate', 'element'], function () {
        var form = layui.form,
            element = layui.element,
            laydate = layui.laydate;
        laydate.render({
            elem: '#vvv'
        });
        element.render();
        form.render('select', 'test1');
        form.render();
        //监听提交
        form.on('submit(formDemo)', function(data) {
            return false;
        });
    });

    function getHotelbang(dictionariesId) {
        var haha=$("#dictionariesId").val()
        $.ajax({
            url:"/sdglGroundConnection/Dictionaries/DictionariesHotelSelect.html",
            data:{"dictionariesId":haha},
            type:"get",
            dataType:"json",
            success:function (e) {
                value=e.data.valueContent1;
                $("#one").val(e.data.valueContent1);
            }
        })
    }

    function validate() {
        var lala=$("#one").val()
        if(value==lala){
            return;
        }else{
            $.ajax({
                url:"/sdglGroundConnection/Dictionaries/DictionariesByNameType",
                data:{valueContent1:lala},
                type:"get",
                dataType:"json",
                success:function (data) {
                    if(data.data==1){
                        alert("类型已存在")
                    }else{
                        var haha=$("#one").val()
                        var dictionaries=$("form").serialize()
                        if(haha.value =="" || haha.length==0){
                            alert("房间类型不能为空")
                        }else{
                            $.ajax({
                                url:"/sdglGroundConnection/Dictionaries/DictionariesHotelthree.html",
                                data:dictionaries,
                                type:"get",
                                dateType:"json",
                                success:function (data) {
                                    alert(data.msg);
                                    parent.location.reload();
                                }
                            })
                        }
                    }
                }
            })
        }
    }
</script>
</body>

</html>
