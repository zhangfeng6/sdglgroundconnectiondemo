<!DOCTYPE html>
<html class="iframe-h"  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>上传变更凭证</title>

	</head>
	<body>
	<div>
		<form  id="form1" action="/sdglGroundConnection/bill/savebillBianGeng" method="POST" enctype="multipart/form-data">
	<div class="layui-form-item" style="margin-bottom: 20px;margin-left: 110px;">
		<input type="hidden" th:value="${dispatchId}" name="dispatchId">
		<label class="layui-form-label">上传旅客同意书：</label>
		<div class="layui-input-block" style="width: 400px;">
			<input type="file" id="file1" name="file" onchange="imghuan(1)"/>
			<img src="" width="100px;" height="100px;" id="img1"/>
		</div>
	</div>
	<div class="layui-form-item" style="margin-bottom: 20px;margin-left: 110px;">
		<label class="layui-form-label">上传地接社同意书：</label>
		<div class="layui-input-block" style="width: 400px;">
			<input type="file" id="file2" name="file" onchange="imghuan(2)"/>
			<img src="" width="100px;" height="100px;" id="img2"/>
		</div>
	</div>
	<div class="layui-form-item" style="margin-bottom: 20px;margin-left: 110px;">
		<label class="layui-form-label">上传组团社同意书：</label>
		<div class="layui-input-block" style="width: 400px;">
			<input type="file" id="file3" name="file" onchange="imghuan(3)"/>
			<img src="" width="100px;" height="100px;" id="img3"/>
		</div>
	</div>
		<input type="submit" value="上传" style="margin-left:270px;width: 80px;height: 30px;">
		</form>
	</div>
	</body>
	<script th:src="@{/js/jquery-3.2.1.js}" type="text/javascript" charset="utf-8"></script>
	<script th:src="@{/js/jquery-form.js}" type="text/javascript"></script>
	<script>
        function imghuan(index) {
            var oFReader = new FileReader();
            var l="file"+index;
            var q="#img"+index;
            var file = document.getElementById(l).files[0];
            oFReader.readAsDataURL(file);
            oFReader.onloadend = function(oFRevent){
                var src = oFRevent.target.result;
                $(q).attr('src',src);
            }
        }
		$(function () {
            $("#form1").ajaxForm(function(result){
                if(result.data==1){
                    parent.location.reload();
                    var index=parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    alert("上传成功！");
                }
            });
        });


	</script>
</html>
