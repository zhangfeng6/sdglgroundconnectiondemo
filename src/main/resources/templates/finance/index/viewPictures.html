<script src="/admin/js/common.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
    $(function () {
        viewPictures();
    });


    /**
     *  显示票价图片信息(lixiaojie)
     */
    function viewPictures() {

        var dispatchId = 1;
        var billTypeId = 1;
        $.ajax({
            url: "/bill/selectBillByDispatchIdAndBillTypeId",
            data: {
                "dispatchId": dispatchId,
                "billTypeId": billTypeId
            },
            dataType: "json",
            type: "post",
            success: function (ReponseResult) {
                if(ReponseResult.data!=null&&ReponseResult.data!=undefined&&ReponseResult.data!=""){
                    var attr=ReponseResult.data.picturePath.split(",");
                    var content="";
                    var savePath = "/api/image/";
                    $.each(attr,function (i,e) {

                        content+="<div class=''><img src='"+(savePath+e)+"' ></div>";

                    });
                    $("#viewPictures").html(content);
                }else {

                }
            },
            error: function (res) {
                alert(res);
            }
        })
    }


</script>


<script>
    layui.use(['carousel', 'form'], function () {
        var carousel = layui.carousel
            , form = layui.form;

        /*       //常规轮播
                carousel.render({
                    elem: '#test1'
                    ,arrow: 'always'
                });*/

        //改变下时间间隔、动画类型、高度
        carousel.render({
            elem: '#test2'
            , interval: 1800
            , anim: 'fade'
            , height: '120px'
        });

        //设定各种参数
        var ins3 = carousel.render({
            elem: '#test3'
        });
        //图片轮播
        carousel.render({
            elem: '#test10'
            , width: '500px'
            , height: '330px'
            , interval: 10000000
        });

        //事件
        carousel.on('change(test4)', function (res) {
            console.log(res)
        });

        var $ = layui.$, active = {
            set: function (othis) {
                var THIS = 'layui-bg-normal'
                    , key = othis.data('key')
                    , options = {};

                othis.css('background-color', '#5FB878').siblings().removeAttr('style');
                options[key] = othis.data('value');
                ins3.reload(options);
            }
        };

        //监听开关
        form.on('switch(autoplay)', function () {
            ins3.reload({
                autoplay: this.checked
            });
        });

        $('.demoSet').on('keyup', function () {
            var value = this.value
                , options = {};
            if (!/^\d+$/.test(value)) return;

            options[this.name] = value;
            ins3.reload(options);
        });

        //其它示例
        $('.demoTest .layui-btn').on('click', function () {
            var othis = $(this), type = othis.data('type');
            active[type] ? active[type].call(this, othis) : '';
        });
    });
</script>

</html>
