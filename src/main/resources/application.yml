# 端口号配置
server:
  port: 8080
  servlet:
    context-path: /sdglGroundConnection
# 数据源配置
spring:
  servlet:
    multipart:
      max-file-size: 30Mb
      max-request-size: 30Mb
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/toaccessthe?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
    username: root
    password: 123456
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    # 下面为连接池的补充设置，应用到上面所有数据源中
    # 初始化大小，最小，最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    spring.datasource.filters: stat,wall,log4j
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

# mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: false
    auto-mapping-behavior: full


# mybatis公共插件配置
mapper:
    mappers:
        - com.dyhc.sdglgroundconnection.mapper.CommonMapper
    not-empty: false
    identity: MYSQL


# mybatis分页插件配置
pagehelper:
  offset-as-page-num: true
  row-bounds-with-count: true
  reasonable: true

# 文件内外映射配置
file:
  staticAccessPath: /api/image/**  # 静态资源对外暴露的访问路径
  windowsUploadFolder: D://Y2\世达国旅/sdglGroundConnection/src/main/resources/static/images/  # windows文件上传目录
  linuxUploadFolder: /root/uploadFiles/  # linux文件上传目录


